{% load static %}

<div class="blog-author">

        <img src="{{ article.doctor.image.url }}" style="width: 130px; height: 130px; object-fit: cover; object-postion: top;" alt="Blog Author" class="rounded-circle media-img-auto">
        <div class="media-body">
            <h4 class="author-title">{{ article.doctor.name}}</h4>
            <p>{{ article.doctor.profession }}</p>
            <ul class="author-social">
                <li>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-pinterest-p"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fab fa-skype"></i></a>
                </li>
            </ul>
        </div>
    </div>
</div>
