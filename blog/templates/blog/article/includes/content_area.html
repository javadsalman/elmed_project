{% load static %}

<div class="blog-detail-title">
    <div class="item-img">
        <img src="{{ article.main_image.url }}" style="widht: 963px; height: 474px; object-fit: cover; object-position: center;" class="img-fluid" alt="blog">
        <div class="post-date">{{ article.updated | date:"j"}}
            <span>{{ article.updated | date:"F"}}</span>
        </div>
    </div>
    <div class="item-content">
        <h2 class="item-title">{{ article.title }}</h2>
        <div class="post-actions-wrapper">
            <ul>
                <li>
                    
                    {% if article.doctor %}
                        <a href="{{ article.doctor.get_absolute_url }}">
                            <i class="flaticon-people"></i>Müəllif: <span>Dr. {{ article.doctor.name }}</span>
                        </a>
                    {% else %}
                        <a href="{{ article.category.get_absolute_url }}">
                            <i class="flaticon-people"></i>Müəllif: <span> Sistem </span>
                        </a>
                    {% endif %}
                </li>
                <li>
                    <a href="{{ article.category.get_absolute_url }}"><i class="flaticon-tag"></i>Kateqoriya: <span>{{ article.category.name }}</span></a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="blog-content">
    {{ article.content | safe }}
</div>
