{% load static %}

<div class="row">
    {% for campaign in campaign_list %}
        <div class="col-xl-4 col-lg-6 col-md-4 col-sm-6 col-12">
            <div class="shop-box-layout1 margin-b-30">
                <a href="{{ campaign.get_absolute_url }}" class="item-img d-block p-3">
                    <img src="{{ campaign.first_image.url }}" alt="shop" class="img-fluid"
                        style="width: 100%; height:215px; object-position: center; object-fit: contain;">
                </a>
                <div class="item-content">
                    <h4 class="item-title">
                        <a href="{{ campaign.get_absolute_url }}">{{ campaign.title }}</a>
                    </h4>
                    {% if campaign.price != 0 %}
                        <div class="item-price">{{ campaign.price | floatformat:2}} AZN</div>
                    {% else %}
                        <div class="item-price">Ödənişsiz</div>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% if not campaign_list %}
    <p class="display-1 py-5 text-center">Heçbir nəticə tapılmadı :(</p>
{% endif %}
