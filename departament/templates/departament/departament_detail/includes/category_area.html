<div class="widget widget-categories">
    <h3 class="section-title title-bar-primary">Digər Şöbələr</h3>
    <ul>
        {% for category in categories %}
            <li>
                <a href="{{ category.get_absolute_url }}">{{ category.name }}
                    {% comment %} <span>{{ category.article_nums}}</span> {% endcomment %}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
