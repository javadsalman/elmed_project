<!-- Department Start Here -->
<section class="departments-wrap-layout5 bg-light-accent100">
    <div class="container">
        <div class="row gutters-20">
            {% for departament in departaments %}
                <div class="col-lg-4 col-md-6 col-sm-6 col-12">
                    <div class="departments-box-layout4">
                        <div class="box-content pt-4">
                            <img src="{{ departament.icon.url }}" alt="{{ departament.name }}" style="width: 70px">
                            <h3 class="item-title pt-3"><a href="{{ departament.get_absolute_url }}">{{ departament.name }}</a></h3>
                            <p style="height: 100px;">{{ departament.description | truncatechars:85 }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Department Area End Here -->
