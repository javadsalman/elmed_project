{% load static %}

<div class="widget widget-about-team">
    <img 
        src="{{ doctor.image.url }}"
        style="width: 271px; height: 300px; object-fit: cover; object-positon: top;"
        class="img-fluid" 
        alt="team">
    <div class="item-content">
        <h3 class="item-title">Dr. {{ doctor.name }}</h3>
        <p class="item-ctg">{{ doctor.profession }}</p>
        <span class="item-designation">{{ doctor.degree }}</span>
    </div>
</div>
