<div class="single-item">
    <div class="table-responsive">
        <h3 class="section-title title-bar-primary2">Təhsil:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>İl</th>
                    <th>Sahə</th>
                    <th>Təhsil Müəssisəsi</th>
                </tr>
            </thead>
            <tbody>
                {% for education in doctor.doctoreducation_set.all %}
                    <tr>
                        <td>{{ education.year }}</td>
                        <td>{{ education.degree }}</td>
                        <td>{{ education.place }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
